<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
    <title>Multi-Digit Handwritten Number Predictor</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #000000;
            font-family: Poppins, sans-serif;
            margin: 0;
            padding: 0px;
            height: 100dvh;
            overflow: hidden;
            justify-content: center;
        }
        h1 {
            color: #ffffff;
        }
        canvas {
            border: 2px solid #ffffff;
            background-color: #000;
            margin-bottom: 20px;
            border-radius: 16px;
        }
        button {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #ffffff;
            color: #000000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #cfcfcf;
        }
        h2 {
            color: #ffffff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1 style="margin-bottom: 10px;">Draw digits (0-9)</h1>
    <div style="display: flex; flex-direction: column; align-items: center; gap: 24px; width: 100vw; max-width: 800px;">
        <canvas id="canvas" width="700" height="350" style="margin-bottom: 16px;"></canvas>
        <div style="display: flex; flex-direction: row; gap: 20px; justify-content: center;">
            <button id="predict">Predict</button>
            <button id="clear">Clear</button>
        </div>
        <h2 id="result" style="min-height: 32px; margin-top: 24px; text-align: center;"></h2>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        ctx.strokeStyle = 'white';
        ctx.lineWidth = 20;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);
        function startDrawing(e) {
            isDrawing = true;
            draw(e);
        }
        function draw(e) {
            if (!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }
        function stopDrawing() {
            isDrawing = false;
            ctx.beginPath();
        }
        document.getElementById('clear').addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            document.getElementById('result').textContent = '';
        });
        document.getElementById('predict').addEventListener('click', async () => {
            // Send the full 280x280 canvas for better digit segmentation
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = [];
            for (let i = 0; i < imageData.data.length; i += 4) {
                const avg = (imageData.data[i] + imageData.data[i+1] + imageData.data[i+2]) / 3;
                data.push(avg / 255);
            }
            const response = await fetch('/predict', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({image: data})
            });
            const prediction = await response.json();
            console.log(prediction);
            document.getElementById('result').textContent = "Prediction : " + prediction.Prediction + 
            " Accuracy : " + (prediction.Accuracy*100).toFixed(2) + "%";
        });
    
    </script>
</body>
</html>
